<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상세 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .info, #description, #news {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #chartContainer {
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h3 {
      text-align: center;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="stockTitle">상세 정보</h1>
  <div class="info">
    <div>현재가: <span id="currentPrice">로딩 중...</span></div>
    <div>전일 종가: <span id="prevClose">-</span></div>
  </div>

  <div id="chartContainer">
    <canvas id="stockChart" height="100"></canvas>
  </div>

  <div id="description">
    <h3>회사 설명</h3>
    <p id="wikiSummary">불러오는 중...</p>
  </div>

  <div id="news">
    <h3>관련 뉴스</h3>
    <ul id="newsList">로딩 중...</ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const TWELVE_API_KEY = "1a4a7a2f69ba42c0bc6edb908ee842aa";
    const FINNHUB_API_KEY = "cftv9iaad3ieib3cgn7g"; // 무료 키는 finnhub.io 가입 후 받으셔야 합니다.

    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol");

    if (!symbol) {
      alert("종목이 없습니다.");
    } else {
      document.getElementById("stockTitle").textContent = `${symbol} 상세 정보`;

      // 📈 현재 가격 및 전일 종가
      fetch(`https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${TWELVE_API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.code) throw new Error(data.message);
          document.getElementById("currentPrice").textContent = `$${data.price}`;
          document.getElementById("prevClose").textContent = `$${data.previous_close}`;
        })
        .catch(() => {
          document.getElementById("currentPrice").textContent = "데이터 없음";
          document.getElementById("prevClose").textContent = "데이터 없음";
        });

      // 📊 주가 차트
      fetch(`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1h&outputsize=24&apikey=${TWELVE_API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.code) throw new Error(data.message);
          const labels = data.values.map(val => val.datetime).reverse();
          const prices = data.values.map(val => val.close).reverse();

          const ctx = document.getElementById("stockChart").getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `${symbol} 종가`,
                data: prices,
                borderColor: "#007bff",
                backgroundColor: "rgba(0,123,255,0.1)",
                tension: 0.3,
                fill: true
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: { ticks: { maxTicksLimit: 8 }},
                y: { title: { display: true, text: '가격 ($)' }}
              }
            }
          });
        })
        .catch(() => {
          document.getElementById("chartContainer").innerHTML = "<p style='color:red;'>차트를 불러올 수 없습니다.</p>";
        });

      // 📝 위키백과 설명
      const wikiMap = {
        "AAPL": "애플", "MSFT": "마이크로소프트", "NVDA": "엔비디아", "GOOGL": "알파벳 (기업)",
        "AMZN": "아마존닷컴", "META": "메타 플랫폼스", "TSLA": "테슬라", "AVGO": "브로드컴",
        "COST": "코스트코", "ASML": "ASML"
      };
      const wikiTitle = wikiMap[symbol];

      if (wikiTitle) {
        fetch(`https://ko.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(wikiTitle)}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById("wikiSummary").textContent = data.extract || "설명을 찾을 수 없습니다.";
          })
          .catch(() => {
            document.getElementById("wikiSummary").textContent = "설명 로딩 실패";
          });
      } else {
        document.getElementById("wikiSummary").textContent = "이 종목에 대한 설명은 준비되지 않았습니다.";
      }

      // 📰 관련 뉴스 (최대 5개)
      fetch(`https://finnhub.io/api/v1/company-news?symbol=${symbol}&from=2024-06-01&to=2025-06-01&token=${FINNHUB_API_KEY}`)
        .then(res => res.json())
        .then(newsData => {
          const newsList = document.getElementById("newsList");
          newsList.innerHTML = "";

          if (Array.isArray(newsData) && newsData.length > 0) {
            newsData.slice(0, 5).forEach(article => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="${article.url}" target="_blank">${article.headline}</a>`;
              newsList.appendChild(li);
            });
          } else {
            newsList.innerHTML = "<li>관련 뉴스가 없습니다.</li>";
          }
        })
        .catch(() => {
          document.getElementById("newsList").innerHTML = "<li>뉴스 로딩 실패</li>";
        });
    }
  </script>
</body>
</html>
