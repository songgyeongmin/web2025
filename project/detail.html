<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상세 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .info {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    #wikiDescriptionContainer {
      max-width: 700px;
      margin: auto;
      background: #fff8dc;
      border: 2px solid #f0c040;
      border-radius: 12px;
      padding: 20px;
      font-size: 15px;
      line-height: 1.5;
      color: #333;
      min-height: 150px;
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    #wikiDescription {
      white-space: pre-wrap;
      flex: 1;
      margin-right: 15px;
    }
    #wikiButton {
      padding: 8px 14px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }
    #chartContainer {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 id="stockTitle">상세 정보</h1>
  <div class="info">
    <div>현재가: <span id="currentPrice">로딩 중...</span></div>
    <div>전일 종가: <span id="prevClose">-</span></div>
  </div>

  <div id="wikiDescriptionContainer">
    <div id="wikiDescription">위키 설명 로딩 중...</div>
    <button id="wikiButton" style="display:none;">위키피디아 바로가기</button>
  </div>

  <div id="chartContainer">
    <canvas id="stockChart" height="100"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API_KEY = "1a4a7a2f69ba42c0bc6edb908ee842aa";
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol");

    if (!symbol) {
      alert("종목이 없습니다.");
    } else {
      document.getElementById("stockTitle").textContent = `${symbol} 상세 정보`;

      // 가격 정보 가져오기
      fetch(`https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.code) {
            throw new Error(data.message);
          }
          document.getElementById("currentPrice").textContent = `$${data.price}`;
          document.getElementById("prevClose").textContent = `$${data.previous_close}`;
        })
        .catch(err => {
          console.error("가격 불러오기 오류:", err);
          document.getElementById("currentPrice").textContent = "데이터 없음";
          document.getElementById("prevClose").textContent = "데이터 없음";
        });

      // 차트 데이터 (1시간 간격, 24시간치)
      fetch(`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1h&outputsize=24&apikey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.code) {
            throw new Error(data.message);
          }
          const labels = data.values.map(val => val.datetime).reverse();
          const prices = data.values.map(val => val.close).reverse();

          const ctx = document.getElementById("stockChart").getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `${symbol} 종가`,
                data: prices,
                borderColor: "#007bff",
                backgroundColor: "rgba(0,123,255,0.1)",
                tension: 0.3,
                fill: true
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  ticks: { maxTicksLimit: 8 }
                },
                y: {
                  title: {
                    display: true,
                    text: '가격 ($)'
                  }
                }
              }
            }
          });
        })
        .catch(err => {
          console.error("차트 불러오기 오류:", err);
          document.getElementById("chartContainer").innerHTML = "<p style='color:red;'>차트를 불러올 수 없습니다.</p>";
        });

      // 나무위키 문서명 매핑 (기존)
      const wikiMap = {
        "AAPL": "애플",
        "MSFT": "마이크로소프트",
        "NVDA": "엔비디아",
        "GOOGL": "구글",
        "AMZN": "아마존",
        "META": "메타_플랫폼스",
        "TSLA": "테슬라",
        "AVGO": "브로드컴",
        "COST": "코스트코",
        "ASML": "ASML"
      };

      // 한국어 위키피디아 페이지명 매핑 (바로가기용)
      const wikiPediaMap = {
        "AAPL": "애플",
        "MSFT": "마이크로소프트",
        "NVDA": "엔비디아",
        "GOOGL": "구글",
        "AMZN": "아마존",
        "META": "메타 플랫폼스",
        "TSLA": "테슬라",
        "AVGO": "브로드컴",
        "COST": "코스트코",
        "ASML": "ASML"
      };

      const wikiTitle = wikiMap[symbol] || null;
      const wikiPediaTitle = wikiPediaMap[symbol] || null;

      if (!wikiTitle) {
        document.getElementById("wikiDescription").textContent = "위키 설명을 찾을 수 없습니다.";
      } else {
        // 나무위키 CORS 우회 fetch
        const url = encodeURIComponent(`https://namu.wiki/w/${wikiTitle}`);

        fetch(`https://api.allorigins.win/get?url=${url}`)
          .then(res => {
            if (!res.ok) throw new Error("프록시 서버 오류");
            return res.json();
          })
          .then(data => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, "text/html");
            const contentDiv = doc.querySelector("#wiki-content");
            if (!contentDiv) throw new Error("본문 추출 실패");
            const textContent = contentDiv.textContent.trim().slice(0, 500) + " ...";
            document.getElementById("wikiDescription").textContent = textContent;

            // 버튼 보이기 & 링크 연결
            if (wikiPediaTitle) {
              const btn = document.getElementById("wikiButton");
              btn.style.display = "inline-block";
              btn.onclick = () => {
                window.open(`https://ko.wikipedia.org/wiki/${encodeURIComponent(wikiPediaTitle)}`, "_blank");
              };
            }
          })
          .catch(err => {
            console.error("위키 설명 로딩 실패:", err);
            document.getElementById("wikiDescription").textContent = "위키 설명을 불러올 수 없습니다.";
          });
      }
    }
  </script>
</body>
</html>
