<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상세 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #wikiDescriptionContainer {
      margin-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: #e9ecef;
      border-radius: 12px;
      padding: 15px;
      min-height: 120px;
      position: relative;
    }
    #wikiDescriptionContainer button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #youtubeContainer {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      height: 400px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    #youtubeFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #chartContainer {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1 id="stockTitle">상세 정보</h1>
  <div class="info">
    <div>현재가: <span id="currentPrice">로딩 중...</span></div>
    <div>전일 종가: <span id="prevClose">-</span></div>
  </div>

  <div id="wikiDescriptionContainer">
    <div id="wikiDescription">위키피디아 설명 로딩 중...</div>
    <button id="wikiLinkBtn" title="위키피디아 바로가기">위키피디아 보기</button>
  </div>

  <div id="youtubeContainer">
    <iframe id="youtubeFrame" src="" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
  </div>

  <div id="chartContainer">
    <canvas id="stockChart" height="100"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API_KEY = "1a4a7a2f69ba42c0bc6edb908ee842aa";
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol");

    if (!symbol) {
      alert("종목이 없습니다.");
    } else {
      document.getElementById("stockTitle").textContent = `${symbol} 상세 정보`;

      // 1. 현재 가격 정보 가져오기 (Twelve Data)
      fetch(`https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.code) throw new Error(data.message);
          document.getElementById("currentPrice").textContent = `$${data.price}`;
          document.getElementById("prevClose").textContent = `$${data.previous_close}`;
        })
        .catch(err => {
          console.error("가격 불러오기 오류:", err);
          document.getElementById("currentPrice").textContent = "데이터 없음";
          document.getElementById("prevClose").textContent = "데이터 없음";
        });

      // 2. 위키피디아 한국어 설명 가져오기
      async function fetchWikiDescription(name) {
        const apiUrl = `https://ko.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`;
        try {
          const res = await fetch(apiUrl);
          if (!res.ok) throw new Error("페이지 없음");
          const data = await res.json();
          return data.extract || "설명 정보가 없습니다.";
        } catch {
          return "설명 정보를 불러올 수 없습니다.";
        }
      }

      // 각 회사명과 위키 검색명 매핑 (필요시 수정)
      const wikiNameMap = {
        "AAPL": "애플",
        "MSFT": "마이크로소프트",
        "NVDA": "엔비디아",
        "GOOGL": "알파벳(기업)",
        "AMZN": "아마존",
        "META": "메타 (기업)",
        "TSLA": "테슬라",
        "AVGO": "브로드컴",
        "COST": "코스트코",
        "ASML": "ASML"
      };

      const wikiTitle = wikiNameMap[symbol] || symbol;
      const wikiDescriptionDiv = document.getElementById("wikiDescription");
      const wikiLinkBtn = document.getElementById("wikiLinkBtn");

      fetchWikiDescription(wikiTitle).then(text => {
        wikiDescriptionDiv.textContent = text;
      });

      wikiLinkBtn.addEventListener("click", () => {
        const url = `https://ko.wikipedia.org/wiki/${encodeURIComponent(wikiTitle)}`;
        window.open(url, "_blank");
      });

      // 3. 유튜브 공식 채널 매핑 및 iframe 세팅
      const youtubeMap = {
        "AAPL": "https://www.youtube.com/embed/4Y7i31aWrxY",
        "MSFT": "https://www.youtube.com/embed/UWc-bWQp06Y",
        "NVDA": "https://www.youtube.com/embed/NW6k9Kec0sA",
        "GOOGL": "https://www.youtube.com/embed/7KHxMf8v4Y8",
        "AMZN": "https://www.youtube.com/embed/-Ikb5iv2gXE",
        "META": "https://www.youtube.com/embed/NiUGOY7PtLc",
        "TSLA": "https://www.youtube.com/embed/rg5b54CpTTc",
        "AVGO": "https://www.youtube.com/embed/CHhANzheUKs",
        "COST": "https://www.youtube.com/embed/68OnWJGE77c",
        "ASML": "https://www.youtube.com/embed/T6pTAU9cPC8"
      };

      const youtubeFrame = document.getElementById("youtubeFrame");
      if (youtubeMap[symbol]) {
        youtubeFrame.src = youtubeMap[symbol];
      } else {
        youtubeFrame.srcdoc = "<p style='color:white; text-align:center; padding:20px;'>유튜브 채널 정보가 없습니다.</p>";
      }

      // 4. 차트 데이터 가져오기 (Twelve Data 1시간 간격 24개)
      fetch(`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1h&outputsize=24&apikey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.code) throw new Error(data.message);

          const labels = data.values.map(v => v.datetime).reverse();
          const prices = data.values.map(v => v.close).reverse();

          const ctx = document.getElementById("stockChart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [{
                label: `${symbol} 종가`,
                data: prices,
                borderColor: "#007bff",
                backgroundColor: "rgba(0,123,255,0.1)",
                tension: 0.3,
                fill: true
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: { ticks: { maxTicksLimit: 8 } },
                y: {
                  title: { display: true, text: "가격 ($)" }
                }
              }
            }
          });
        })
        .catch(err => {
          console.error("차트 불러오기 오류:", err);
          document.getElementById("chartContainer").innerHTML = "<p style='color:red; text-align:center;'>차트를 불러올 수 없습니다.</p>";
        });
    }
  </script>
</body>
</html>
