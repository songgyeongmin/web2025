<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASDAQ TOP 10 with 뉴스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .card h2 img.logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 4px;
      object-fit: contain;
    }
    .card h2 a {
      color: #007bff;
      text-decoration: none;
      flex-grow: 1;
    }
    .price {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      font-size: 14px;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
      align-self: flex-start;
    }
    button:hover {
      background-color: #0056b3;
    }
    .save-message {
      font-size: 13px;
      color: green;
      margin-bottom: 10px;
      display: none;
    }
    .news-list {
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .news-item {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .news-item a {
      color: #007bff;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>NASDAQ TOP 10 - 뉴스 포함</h1>
  <div class="grid" id="stockGrid"></div>

  <script>
    const API_KEY = "1a4a7a2f69ba42c0bc6edb908ee842aa";

    const stocks = [
      { symbol: "AAPL", name: "Apple", logo: "https://logo.clearbit.com/apple.com" },
      { symbol: "MSFT", name: "Microsoft", logo: "https://logo.clearbit.com/microsoft.com" },
      { symbol: "NVDA", name: "NVIDIA", logo: "https://logo.clearbit.com/nvidia.com" },
      { symbol: "GOOGL", name: "Alphabet", logo: "https://logo.clearbit.com/abc.xyz" },
      { symbol: "AMZN", name: "Amazon", logo: "https://logo.clearbit.com/amazon.com" },
      { symbol: "META", name: "Meta", logo: "https://logo.clearbit.com/meta.com" },
      { symbol: "TSLA", name: "Tesla", logo: "https://logo.clearbit.com/tesla.com" },
      { symbol: "AVGO", name: "Broadcom", logo: "https://logo.clearbit.com/broadcom.com" },
      { symbol: "COST", name: "Costco", logo: "https://logo.clearbit.com/costco.com" },
      { symbol: "ASML", name: "ASML Holding", logo: "https://logo.clearbit.com/asml.com" }
    ];

    const grid = document.getElementById("stockGrid");

    stocks.forEach(stock => {
      const card = document.createElement("div");
      card.className = "card";

      const savedNote = localStorage.getItem(`note_${stock.symbol}`) || "";

      card.innerHTML = `
        <h2>
          <img src="${stock.logo}" alt="${stock.name} 로고" class="logo" />
          <a href="detail.html?symbol=${stock.symbol}" target="_blank" rel="noopener noreferrer">${stock.name} (${stock.symbol})</a>
        </h2>
        <div class="price" id="price_${stock.symbol}">현재가: 로딩 중...</div>
        <textarea placeholder="메모를 남겨보세요...">${savedNote}</textarea>
        <button class="saveBtn">저장</button>
        <div class="save-message">✅ 저장 완료!</div>
        <div class="news-list" id="news_${stock.symbol}"><em>뉴스 불러오는 중...</em></div>
      `;

      const textarea = card.querySelector("textarea");
      const saveBtn = card.querySelector(".saveBtn");
      const message = card.querySelector(".save-message");
      const newsContainer = card.querySelector(`#news_${stock.symbol}`);

      saveBtn.addEventListener("click", () => {
        localStorage.setItem(`note_${stock.symbol}`, textarea.value);
        message.style.display = "block";
        saveBtn.textContent = "저장됨";
        setTimeout(() => {
          message.style.display = "none";
          saveBtn.textContent = "저장";
        }, 2000);
      });

      // 가격 가져오기 (Twelve Data)
      fetch(`https://api.twelvedata.com/quote?symbol=${stock.symbol}&apikey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.price) {
            document.getElementById(`price_${stock.symbol}`).textContent = `현재가: $${data.price}`;
          } else {
            document.getElementById(`price_${stock.symbol}`).textContent = "현재가: 데이터 없음";
          }
        })
        .catch(err => {
          console.error("가격 오류", stock.symbol, err);
          document.getElementById(`price_${stock.symbol}`).textContent = "현재가: 오류 발생";
        });

      // 뉴스 가져오기 (Twelve Data 뉴스 API)
      fetch(`https://api.twelvedata.com/news?symbol=${stock.symbol}&apikey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (!data.news || data.news.length === 0) {
            newsContainer.innerHTML = "<em>뉴스 없음</em>";
            return;
          }
          // 뉴스 5개만 표시
          const newsItems = data.news.slice(0, 5).map(n => `
            <div class="news-item">
              <a href="${n.url}" target="_blank" rel="noopener noreferrer">${n.title}</a>
            </div>
          `).join("");
          newsContainer.innerHTML = newsItems;
        })
        .catch(err => {
          console.error("뉴스 불러오기 오류", stock.symbol, err);
          newsContainer.innerHTML = "<em>뉴스 불러오기 실패</em>";
        });

      grid.appendChild(card);
    });
  </script>
</body>
</html>
