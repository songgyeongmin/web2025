<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASDAQ TOP 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .card h2 img.logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 4px;
    }
    .card h2 a {
      color: #007bff;
      text-decoration: none;
    }
    .price {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    .prev-close {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .change {
      font-size: 14px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      font-size: 14px;
      resize: none;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .save-message {
      margin-top: 5px;
      font-size: 13px;
      color: green;
    }
    .news {
      margin-top: 15px;
    }
    .news h3 {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .news ul {
      padding-left: 18px;
      font-size: 13px;
    }
    .news ul li {
      margin-bottom: 4px;
    }
    .news ul li a {
      color: #555;
      text-decoration: none;
    }
    .news ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>NASDAQ TOP 10</h1>
  <div class="grid" id="stockGrid"></div>

  <script>
    const API_KEY = "d0nkc2pr01qn5ghk9h20d0nkc2pr01qn5ghk9h2g";

    const stocks = [
      { symbol: "AAPL", name: "Apple", logo: "https://logo.clearbit.com/apple.com" },
      { symbol: "MSFT", name: "Microsoft", logo: "https://logo.clearbit.com/microsoft.com" },
      { symbol: "NVDA", name: "NVIDIA", logo: "https://logo.clearbit.com/nvidia.com" },
      { symbol: "GOOGL", name: "Alphabet", logo: "https://logo.clearbit.com/abc.xyz" },
      { symbol: "AMZN", name: "Amazon", logo: "https://logo.clearbit.com/amazon.com" },
      { symbol: "META", name: "Meta", logo: "https://logo.clearbit.com/meta.com" },
      { symbol: "TSLA", name: "Tesla", logo: "https://logo.clearbit.com/tesla.com" },
      { symbol: "AVGO", name: "Broadcom", logo: "https://logo.clearbit.com/broadcom.com" },
      { symbol: "COST", name: "Costco", logo: "https://logo.clearbit.com/costco.com" },
      { symbol: "ASML", name: "ASML Holding", logo: "https://logo.clearbit.com/asml.com" }
    ];

    const grid = document.getElementById("stockGrid");

    stocks.forEach(stock => {
      const card = document.createElement("div");
      card.className = "card";

      const savedNote = localStorage.getItem(`note_${stock.symbol}`) || "";

      card.innerHTML = `
        <h2>
          <img src="${stock.logo}" alt="${stock.name} Î°úÍ≥†" class="logo" />
          <a href="detail.html?symbol=${stock.symbol}">${stock.name} (${stock.symbol})</a>
        </h2>
        <div class="price" id="price_${stock.symbol}">ÌòÑÏû¨Í∞Ä: Î°úÎî© Ï§ë...</div>
        <div class="prev-close" id="prev_${stock.symbol}">Ï†ÑÏùº Ï¢ÖÍ∞Ä: -</div>
        <div class="change" id="change_${stock.symbol}">Ï†ÑÏùº ÎåÄÎπÑ: -</div>
        <textarea placeholder="Î©îÎ™®Î•º ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî...">${savedNote}</textarea>
        <button class="saveBtn">Ï†ÄÏû•</button>
        <div class="save-message" style="display:none;">‚úÖ Ï†ÄÏû• ÏôÑÎ£å!</div>
        <div class="news" id="news_${stock.symbol}">
          <h3>üì¢ ÏµúÍ∑º Îâ¥Ïä§</h3>
          <ul><li>Î∂àÎü¨Ïò§Îäî Ï§ë...</li></ul>
        </div>
      `;

      const textarea = card.querySelector("textarea");
      const saveBtn = card.querySelector(".saveBtn");
      const message = card.querySelector(".save-message");

      saveBtn.addEventListener("click", () => {
        localStorage.setItem(`note_${stock.symbol}`, textarea.value);
        message.style.display = "block";
        saveBtn.textContent = "Ï†ÄÏû•Îê®";
        setTimeout(() => {
          message.style.display = "none";
          saveBtn.textContent = "Ï†ÄÏû•";
        }, 2000);
      });

      // Í∞ÄÍ≤© Î∂àÎü¨Ïò§Í∏∞
      fetch(`https://finnhub.io/api/v1/quote?symbol=${stock.symbol}&token=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const price = data.c;
          const prevClose = data.pc;
          const changePercent = ((price - prevClose) / prevClose * 100).toFixed(2);

          document.getElementById(`price_${stock.symbol}`).textContent = `ÌòÑÏû¨Í∞Ä: $${price}`;
          document.getElementById(`prev_${stock.symbol}`).textContent = `Ï†ÑÏùº Ï¢ÖÍ∞Ä: $${prevClose}`;
          document.getElementById(`change_${stock.symbol}`).textContent = `Ï†ÑÏùº ÎåÄÎπÑ: ${changePercent}%`;
        })
        .catch(err => {
          console.error("Í∞ÄÍ≤© Ïò§Î•ò", stock.symbol, err);
        });

      // Îâ¥Ïä§ Î∂àÎü¨Ïò§Í∏∞
      const newsContainer = card.querySelector(`#news_${stock.symbol} ul`);
      fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://feeds.finance.yahoo.com/rss/2.0/headline?s=${stock.symbol}&region=US&lang=en-US`)}`)
        .then(res => res.json())
        .then(data => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, "application/xml");
          const items = Array.from(xml.querySelectorAll("item")).slice(0, 3);
          newsContainer.innerHTML = items.map(item => `
            <li><a href="${item.querySelector("link").textContent}" target="_blank">
              ${item.querySelector("title").textContent}
            </a></li>
          `).join("");
        })
        .catch(err => {
          console.error("Îâ¥Ïä§ Ïò§Î•ò", stock.symbol, err);
          newsContainer.innerHTML = "<li>Îâ¥Ïä§ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®</li>";
        });

      grid.appendChild(card);
    });
  </script>
</body>
</html>
