<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info div {
      margin-bottom: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="stockTitle">상세 정보</h1>
  <div class="info" id="stockInfo">
    <div>현재가: <span id="currentPrice">로딩 중...</span></div>
    <div>고가: <span id="highPrice">-</span></div>
    <div>저가: <span id="lowPrice">-</span></div>
    <div>전일 종가: <span id="prevClose">-</span></div>
  </div>

  <script>
    const API_KEY = "d0nkc2pr01qn5ghk9h20d0nkc2pr01qn5ghk9h2g";

    const urlParams = new URLSearchParams(window.location.search);
    let symbol = urlParams.get('symbol');

    if (symbol && symbol.includes(':')) {
      symbol = symbol.split(':')[0]; // 잘못된 심볼 포맷 방지
    }

    if (!symbol) {
      alert("종목이 없습니다.");
      throw new Error("심볼 없음");
    }

    document.getElementById("stockTitle").textContent = `${symbol} 상세 정보`;

      .then(res => res.json())
