<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .price {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Stock Detail</h1>
  <div id="stockDetails" class="card"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const symbol = urlParams.get('symbol');

    const stockDetails = document.getElementById("stockDetails");

    // 예시로 가격을 하드코딩하고 나중에 API를 통해 실시간 가격을 가져올 수 있습니다.
    const stocks = {
      "AAPL": { name: "Apple", price: "$150" },
      "MSFT": { name: "Microsoft", price: "$280" },
      "NVDA": { name: "NVIDIA", price: "$800" },
      "GOOGL": { name: "Alphabet", price: "$2700" },
      "AMZN": { name: "Amazon", price: "$3300" },
      "META": { name: "Meta", price: "$400" },
      "TSLA": { name: "Tesla", price: "$600" },
      "AVGO": { name: "Broadcom", price: "$600" },
      "COST": { name: "Costco", price: "$500" },
      "ASML": { name: "ASML Holding", price: "$700" }
    };

    const stock = stocks[symbol] || { name: "Unknown", price: "N/A" };

    const savedNote = localStorage.getItem(`note_${symbol}`) || "";

    stockDetails.innerHTML = `
      <h2>${stock.name} (${symbol})</h2>
      <div class="price">현재가: ${stock.price}</div>
      <textarea placeholder="메모를 남겨보세요...">${savedNote}</textarea>
      <button class="saveBtn">저장</button>
      <div class="save-message" style="display:none;">✅ 저장 완료!</div>
    `;

    const textarea = stockDetails.querySelector("textarea");
    const saveBtn = stockDetails.querySelector(".saveBtn");
    const message = stockDetails.querySelector(".save-message");

    saveBtn.addEventListener("click", () => {
      localStorage.setItem(`note_${symbol}`, textarea.value);
      message.style.display = "block";
      saveBtn.textContent = "저장됨";

      setTimeout(() => {
        message.style.display = "none";
        saveBtn.textContent = "저장";
      }, 2000);
    });
  </script>
</body>
</html>
