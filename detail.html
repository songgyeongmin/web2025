<!-- detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>종목 상세</title>
</head>
<body>
  <h1 id="title">종목 상세 페이지</h1>
  <p id="symbolInfo">로딩 중...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol");

    document.getElementById("title").innerText = `${symbol} 상세 페이지`;
    document.getElementById("symbolInfo").innerText = `여기에 ${symbol} 관련 정보를 불러올 수 있어요.`;
  </script>
</body>
</html>
