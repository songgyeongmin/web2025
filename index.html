<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASDAQ TOP 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card h2 a {
      color: #007bff;
      text-decoration: none;
    }
    .price {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .save-message {
      margin-top: 5px;
      font-size: 13px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>NASDAQ TOP 10</h1>
  <div class="grid" id="stockGrid"></div>

  <script>
    const API_KEY = "d0nkc2pr01qn5ghk9h20d0nkc2pr01qn5ghk9h2g"; // ✅ 제공하신 무료 키

    const stocks = [
      { symbol: "AAPL", name: "Apple" },
      { symbol: "MSFT", name: "Microsoft" },
      { symbol: "NVDA", name: "NVIDIA" },
      { symbol: "GOOGL", name: "Alphabet" },
      { symbol: "AMZN", name: "Amazon" },
      { symbol: "META", name: "Meta" },
      { symbol: "TSLA", name: "Tesla" },
      { symbol: "AVGO", name: "Broadcom" },
      { symbol: "COST", name: "Costco" },
      { symbol: "ASML", name: "ASML Holding" }
    ];

    const grid = document.getElementById("stockGrid");

    stocks.forEach(stock => {
      const card = document.createElement("div");
      card.className = "card";

      const savedNote = localStorage.getItem(`note_${stock.symbol}`) || "";

      card.innerHTML = `
        <h2><a href="detail.html?symbol=${stock.symbol}">${stock.name} (${stock.symbol})</a></h2>
        <div class="price" id="price_${stock.symbol}">현재가: 로딩 중...</div>
        <textarea placeholder="메모를 남겨보세요...">${savedNote}</textarea>
        <button class="saveBtn">저장</button>
        <div class="save-message" style="display:none;">✅ 저장 완료!</div>
      `;

      const textarea = card.querySelector("textarea");
      const saveBtn = card.querySelector(".saveBtn");
      const message = card.querySelector(".save-message");

      // 저장 기능
      saveBtn.addEventListener("click", () => {
        localStorage.setItem(`note_${stock.symbol}`, textarea.value);
        message.style.display = "block";
        saveBtn.textContent = "저장됨";
        setTimeout(() => {
          message.style.display = "none";
          saveBtn.textContent = "저장";
        }, 2000);
      });

      // 실시간 가격 연동
      fetch(`https://finnhub.io/api/v1/quote?symbol=${stock.symbol}&token=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const price = data.c;
          document.getElementById(`price_${stock.symbol}`).textContent = `현재가: $${price}`;
        })
        .catch(err => {
          console.error("가격 오류", stock.symbol, err);
          document.getElementById(`price_${stock.symbol}`).textContent = "현재가: 오류 발생";
        });

      grid.appendChild(card);
    });
  </script>
</body>
</html>
